{% extends 'base.html' %}

{% block title %}Home - HMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto text-center">
        <h1 class="display-4">Hospital Management System</h1>
        <p class="lead">Efficient patient care and hospital management</p>
        
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Get Started</a>
        {% else %}
            <a href="{% url 'dashboard' %}" class="btn btn-success btn-lg">Go to Dashboard</a>
        {% endif %}
    </div>
</div>
{% endblock %}
