<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthPartner</title>
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">HealthPartner</div>
                <ul class="nav-links">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../doctors/doctor_list.html">Doctors</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <a href="login.html" class="btn">Register</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">Login</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            
            <div class="text-center mt-2">
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>
            
            <!-- Registration Form (Hidden by default) -->
            <div id="registerForm" style="display: none;">
                <h2 class="form-title">Register</h2>
                
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text" id="userName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%;">Register</button>
                </form>
                
                <div class="text-center mt-2">
                    <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="../../static/js/main.js"></script>
    <script src="../../static/js/script.js"></script>
</body>
</html>
{% extends "base.html" %}
